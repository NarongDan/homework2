                        <div class="product-box box-1">

                                <img src="./file-icon-blue.png" alt="">

                                        <label>

                                                <option value="#">LV-1-3</option>

                                    </div>

                                        <br>
                                        <label>

                                                <option value="#">LV-3-3</option>

                        <div class="promotion-input">
                            <input type="text" name="" id="" placeholder="Promotion code">
                        </div>
                        <button type="button">Apply</button>
                        
                    </div>

                    <div class="total">
                        <p>Total Payment</p>
                        <P>THB 300</P>
